server {
    listen 80;

    # 1. Configuração para servir o Vue.js (SPA)
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        # Essencial para Vue Router/SPAs: se não encontrar o arquivo, retorna o index.html
        try_files $uri $uri/ /index.html; 
    }

    # 2. Configuração de Proxy Reverso para o Backend
    # Todas as requisições para http://localhost:8080/api/... serão enviadas para http://backend:3000/...
    location /api/ {
        # 'backend' é o nome do serviço no docker-compose.yml
        proxy_pass http://backend:3000;
        
        # Headers essenciais para o proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}